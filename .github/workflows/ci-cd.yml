name: CI/CD - Tech Challenge Frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: 📦 Instalar dependências
        run: npm install

      - name: 🔍 Executar linter
        run: npm run lint

      - name: 🧪 Rodar testes
        run: npm run test
        env:
          CI: true

      - name: 🏗️ Build da aplicação
        run: npm run build

      - name: 📤 Upload dos arquivos de build
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 1

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && success()
    
    steps:
      - name: 🚀 Disparar Deploy
        run: |
          echo "Deploy executado com sucesso!"
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}