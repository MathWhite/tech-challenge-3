name: CI/CD - Tech Challenge Frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ğŸ” Executar linter
        run: npm run lint

      - name: ğŸ§ª Rodar testes
        run: npm run test
        env:
          CI: true

      - name: ğŸ—ï¸ Build da aplicaÃ§Ã£o
        run: npm run build

      - name: ğŸ“¤ Upload dos arquivos de build
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 1

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && success()
    
